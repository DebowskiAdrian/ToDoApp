<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body class="bg-light text-black">
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-info navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/tasks}">ToDo Application</a>
        </div>
        <div class="d-flex justify-content-end">
            <ul class="nav navbar-nav">
                <li class="list-inline-item"><a class="nav-link" th:href="@{/tasks}">Home</a></li>

                <li class="list-inline-item"><a class="nav-link" th:href="@{/tasks/create}">Add Task</a></li>

                <li class="list-inline-item"><a class="nav-link" th:href="@{/tasks}">Display All Tasks</a></li>

            </ul>
        </div>
    </div>
</nav>
<form th:object="${task}" method="post">
    <div th:if="${#fields.hasErrors('global')}">
        <h3>Global errors:</h3>
        <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error"/>
    </div>
</form>
</body>
</html>
