<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edition of Task</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-info navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/tasks}">ToDo Application</a>
        </div>
        <div class="d-flex justify-content-end">
            <ul class="nav navbar-nav">
                <li class="list-inline-item"><a class="nav-link" th:href="@{/tasks}">Home</a></li>

                <li class="list-inline-item"><a class="nav-link" th:href="@{/tasks/create}">Add Task</a></li>

                <li class="list-inline-item"><a class="nav-link" th:href="@{/tasks}">Display All Tasks</a></li>

            </ul>
        </div>
    </div>
</nav>
<div class="d-flex justify-content-center">
    <form action="#" th:action="@{/tasks/{taskId}/edit(taskId=${task.id})}" th:object="${task}" method="post">
        <div class="form-group row">
            <label class="col col-form-label"> Title: </label>
            <div class="row justify-content-end">
                <input type="text" th:field="*{title}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col col-form-label"> Description: </label>
            <div class="row justify-content-end">
                <input type="text" th:field="*{description}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col col-form-label"> Priority: </label>
            <div class="row justify-content-end">
                <select th:field="*{priority}" class="btn btn-info dropdown-toggle">
                    <option value="0" th:text="#{task.select-priority}"/>
                    <option th:each="priority : ${T(com.isa.ex7.model.Priority).values()}" th:value="${priority}"
                            th:text="${priority}"/>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col col-form-label"> Category: </label>
            <div class="row justify-content-end">
                <select th:field="*{category}" class="btn btn-info dropdown-toggle">
                    <option value="0" th:text="#{task.select-category}"/>
                    <option th:each="category : ${T(com.isa.ex7.model.CategoryType).values()}" th:value="${category}"
                            th:text="${category}"/>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col col-form-label"> Due Date: </label>
            <div class="row justify-content-end">
                <input type="date" th:field="*{date}">
            </div>
        </div>
        <p><input type="submit" value="Submit" class="btn btn-primary"/> <input type="reset" value="Reset"
                                                                                class="btn btn-danger "/></p>
    </form>
</div>
</body>
</html>
